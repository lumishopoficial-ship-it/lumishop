<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LumiShop | Catálogo</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">

<style>
:root {
    --dark: #0a0a0a;
    --light: #ffffff;
    --accent: #f8f8f8;
    --transition: all 0.45s cubic-bezier(0.23, 1, 0.32, 1);
    --header-height: 100px;
}

* { box-sizing: border-box; }

html { overflow-y: scroll; }

body {
    margin: 0;
    font-family: 'Plus Jakarta Sans', sans-serif;
    background: var(--light);
    color: var(--dark);
    padding-top: var(--header-height);
    overflow-x: hidden;
}

/* ===== HEADER ===== */
nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: var(--header-height);
    z-index: 1000;
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid #eee;
    display: flex;
    align-items: center;
}

.nav-container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    position: relative;
    display: flex;
    align-items: center;
}


/* BOTÓN ATRÁS */
.btn-back {
    cursor: pointer;
    font-weight: 600;
    font-size: 0.9rem;
    padding: 6px 10px;
    border-radius: 6px;
    transition: var(--transition);
    white-space: nowrap;
}

.btn-back:hover {
    background: var(--accent);
}

/* LOGO */
.logo-container {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 65px;
    height: 65px;
    border-radius: 50%;
    overflow: hidden;
    border: 2px solid var(--dark);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}


.logo-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* WHATSAPP */
.nav-right {
    display: flex;
    justify-content: flex-end;
}

.btn-whatsapp {
    text-decoration: none;
    color: var(--dark);
    border: 1.2px solid var(--dark);
    padding: 6px 12px;
    border-radius: 6px;
    display: flex;
    flex-direction: column;
}

.btn-whatsapp:hover {
    background: var(--dark);
    color: var(--light);
}

.btn-whatsapp span:first-child {
    font-weight: 700;
    font-size: 0.75rem;
}

.btn-whatsapp span:last-child {
    font-size: 0.65rem;
    opacity: 0.85;
}

/* ===== PRODUCTOS ===== */
.products-grid {
    max-width: 1200px;
    margin: 30px auto 60px;
    padding: 0 15px;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
}

.product-card {
    background: var(--accent);
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    transition: var(--transition);
}

.product-card:hover {
    transform: translateY(-4px);
}

.product-card img {
    width: 100%;
    aspect-ratio: 1 / 1;
    object-fit: cover;
}

.product-info {
    padding: 14px;
}

.product-info h3 {
    margin: 0 0 6px;
    font-size: 1rem;
    font-weight: 700;
}

.product-info p {
    margin: 0;
    font-size: 0.95rem;
    font-weight: 700;
    color: #ffb703;
}

/* ===== MOBILE ===== */
@media (max-width: 480px) {
    :root { --header-height: 80px; }

    .logo-container { width: 55px; height: 55px; }

    .btn-whatsapp span:last-child { display: none; }

    .products-grid { gap: 14px; }
}

.nav-left,
.nav-right {
    display: flex;
    align-items: center;
    flex: 1;
}

.nav-right {
    justify-content: flex-end;
}

</style>
</head>

<body>

</body>
</html>
